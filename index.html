<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Matcher!</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <section id="homepage" class="background homepage">
        <div id="homepageBox" class="homepage-box">
            <div class="home-controls">
                <h2>welcome to the card matching game!</h2>
                <button id="playButton">Play</button>
                <button id="contactButton">Contact</button>
                <h2>what difficulty would you like to play....?</h2>
                <form id="difficulty">
                    <div>
                        <input type="radio" id="normal" name="difficulty" value="normal" checked>
                        <label for="normal">Normal</label>
                    </div>
                    <div>
                        <input type="radio" id="hard" name="difficulty" value="hard">
                        <label for="hard">Hard</label>
                    </div>
                    <div>
                        <input type="radio" id="insane" name="difficulty" value="insane">
                        <label for="insane">Insane</label>
                    </div>

                </form>
            </div>
        </div>
        <div id="contactFormBox" class="homepage-box hide">
            <div class="home-controls">
                <!-- look into the emailJS API documenation to get this linked with that -->
                <h2>Contact form!</h2>
                <p>if you have any queries please use the contact form below.</p>
                <p>this includes found bugs, improvements and other feedback!</p>
                <form action="GET">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" name="fullName" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" name="email" required>
                    <label for="message">Message</label>
                    <input type="text" id="message" placeholder="Enter your message" name="message" required>
                    <button type="button" id="sendButton">Send</button>
                    <button type="button" id="backButton">Back</button>
                </form>
            </div>
        </div>
    </section>
    <section id="gamepage" class="background hide">
        <div class="cards-container">
            <div class="scoreboard" id="scoreboard">
                <p id="score">Score:</p>
                <p id="currentScore"></p>
            </div>
            <div class="game-controls" id="controls">
                <button id="restartButton">Restart</button>
                <button id="quitButton">Quit</button>
                <p>Last Score:</p>
                <p id="lastScore"></p>
            </div>
            <div class="card" id="card-one" data-card-pair="one"><i class="fas fa-space-shuttle"></i></div>
            <div class="card" id="card-two" data-card-pair="one"><i class="fas fa-space-shuttle"></i></div>
            <div class="card" id="card-three" data-card-pair="two"><i class="fas fa-atom"></i></div>
            <div class="card" id="card-four" data-card-pair="two"><i class="fas fa-atom"></i></div>
            <div class="card" id="card-five" data-card-pair="three"><i class="fas fa-sun"></i></div>
            <div class="card" id="card-six" data-card-pair="three"><i class="fas fa-sun"></i></div>
            <div class="card" id="card-seven" data-card-pair="four"><i class="fas fa-meteor"></i></div>
            <div class="card" id="card-eight" data-card-pair="four"><i class="fas fa-meteor"></i></div>
            <div class="card" id="card-nine" data-card-pair="five"><i class="fas fa-moon"></i></div>
            <div class="card" id="card-ten" data-card-pair="five"><i class="fas fa-moon"></i></div>
            <div class="card" id="card-eleven" data-card-pair="six"><i class="fas fa-rocket"></i></div>
            <div class="card" id="card-twelve" data-card-pair="six"><i class="fas fa-rocket"></i></div>
            <div class="card" id="card-thirteen" data-card-pair="seven"><i class="fas fa-satellite"></i></div>
            <div class="card" id="card-fourteen" data-card-pair="seven"><i class="fas fa-satellite"></i></div>
            <div class="card" id="card-fifteen" data-card-pair="eight"><i class="fas fa-user-astronaut"></i></div>
            <div class="card" id="card-sixteen" data-card-pair="eight"><i class="fas fa-user-astronaut"></i></div>
            <div class="card" id="card-seventeen" data-card-pair="nine"><i class="fas fa-satellite-dish"></i></div>
            <div class="card" id="card-eighteen" data-card-pair="nine"><i class="fas fa-satellite-dish"></i></div>
            <div class="card" id="card-nineteen" data-card-pair="ten"><i class="fas fa-radiation-alt"></i></div>
            <div class="card" id="card-twenty" data-card-pair="ten"><i class="fas fa-radiation-alt"></i></div>
        </div>
    </section>
    <section id="winner" class="background homepage hide">
        <div id="winnerBox" class="winner-box">
            <div class="winner-controls">
                <h2>congratulations, you win!</h2>
                <button id="returnHome">return home!</button>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/ca6c583753.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
